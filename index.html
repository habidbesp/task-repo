<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tractive is a proud partner of The Human Society of the United States. Learn more about our mission and impact."
    />

    <!-- Google Fonts: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet generated by Sass: Do not edit directly -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Tractive - The Human Society of the United States</title>
    <link rel="icon" type="image/png" href="./img/human-society-mobile.png" />
  </head>

  <body>
    <div class="container">
      <div class="component">
        <!-- Logo Section -->
        <header class="component__main component__box--1">
          <picture>
            <!-- Desktop image in WebP format: This image is loaded only on screens with a minimum width of 900px. -->
            <source
              srcset="./img/human-society-desktop.webp"
              type="image/webp"
              media="(min-width: 900px)"
            />

            <!-- Desktop image in PNG format: This is a fallback for browsers that don't support WebP. -->
            <source
              srcset="./img/human-society-desktop.png"
              media="(min-width: 900px)"
            />

            <!-- Mobile image in WebP format: This image is loaded by default for mobile screens. -->
            <source
              srcset="./img/human-society-mobile.webp"
              type="image/webp"
            />

            <!-- Mobile image in PNG format: This is a fallback for browsers that don't support WebP. -->
            <source srcset="./img/human-society-mobile.png" />

            <!-- Fallback image: This <img> tag is used if the browser doesn't support the <picture> element or WebP format. -->
            <img
              src="./img/human-society-mobile.png"
              alt="The Human Society logo"
            />
          </picture>
        </header>

        <!-- Heart Section -->
        <section class="heart__wrapper component__box--2">
          <div class="heart"></div>
        </section>

        <!-- Black Half Circle (Visible only on screens smaller than 900px, otherwise a normal box is displayed) -->
        <section class="component__halfcr component__box--3">
          <h1>
            <span class="component__halfcr--text"
              >Tractive is a proud partner</span
            >
            <span class="component__halfcr--text">of the Human Society of</span>
            <span class="component__halfcr--text">the United States</span>
          </h1>
        </section>
      </div>
    </div>
  </body>
</html>
